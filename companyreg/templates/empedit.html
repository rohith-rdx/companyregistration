{% extends 'basebranch.html' %} 
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md-12 mt-3">
            <div class="card p-3 border-dark">
                <form action="{% url 'update' mem.id %}" method="post" enctype="multipart/form-data" >
                    {% csrf_token %}
                    <div class="row">

                        <div class="col-md-12 mt-3">
                            <center style="font-size:40px; font-weight: 600; color:rgb(17, 16, 16);">Employee edit</center>

                        </div>
                       
                        <div class="col-md-3 mt-3">
                            <label for="">name</label>
                        </div>
                        <div class="col-md-9 mt-3">
                            <input type="text" name="name" class="form-control"  value="{{mem.name}}">
                        </div>
                        
           
                        
                        <div class="col-md-3 mt-3">
                            <label for="">Email</label>
                        </div>
                        <div class="col-md-9 mt-3">
                            <input type="email" name="email" class="form-control" value="{{mem.email}}">
                        </div>
                        <div class="col-md-3 mt-3">
                            <label for="">Branch name</label>
                        </div>
                        <div class="col-md-9 mt-3">
                            <select name="branchname" id="" class="w-100" style="height: 40px;">
                                {% for i in var %}
                                <option value="{{mem.branchname}}">{{i.branchname}}</option>
                                {% endfor %}
                            </select>
                            
                        </div>
                        <div class="col-md-3 mt-3">
                            <label for="">Password</label>
                        </div>
                        <div class="col-md-9 mt-3">
                            <input type="password" name="password" class="form-control" value="{{mem.password}}">
                        </div>
                        <div class="col-md-3 mt-3">
                            <label for="">Phone</label>
                        </div>
                        <div class="col-md-9 mt-3">
                            <input type="text" name="phone" class="form-control" value="{{mem.phone}}">
                        </div>
                       
                        <div class="col-md-3 mt-3">
                            <label for="">City</label>
                        </div>
                        <div class="col-md-9 mt-3">
                            <input type="text" name="city" class="form-control" value="{{mem.city}}">
                        </div>
                        <div class="col-md-3 mt-3">
                            <label for="">State</label>
                        </div>
                        <div class="col-md-9 mt-3">
                            <input type="text" name="state" class="form-control" value="{{mem.state}}">
                        </div>
                        <div class="col-md-3 mt-3">
                            <label for="">Country</label>
                        </div>
                        <div class="col-md-9 mt-3">
                            <input type="text" name="country" class="form-control" value="{{mem.country}}">
                        </div>
                        <div class="col-md-3 mt-3">
                            <label for="">PIN</label>
                        </div>
                        <div class="col-md-9 mt-3">
                            <input type="text" name="pin" class="form-control" value="{{mem.pin}}">
                        </div>
                        <div class="col-md-3 mt-3">
                            <label for="">Image</label>
                        </div>
                        <div class="col-md-9 mt-3">
                            <input type="file" name="image" class="form-control" value="{{mem.image}}">
                        </div>
                        
                       
                        <div class="col-md-12 mb-3 mt-3">

                            <button type="submit" class="btn btn-primary w-100">signup</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-3 mt-4">
           
        </div>
    </div>
</div>
{% endblock%}
